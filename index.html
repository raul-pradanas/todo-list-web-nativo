<!DOCTYPE html>
<html lang="es">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <title>Mercadona</title>
        <link rel="stylesheet" href="style.css">
        <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.1/css/all.css" integrity="sha384-50oBUHEmvpQ+1lW4y57PTFmhCaXp0ML5d60M1M7uH2+nqUivzIebhndOJK28anvf" crossorigin="anonymous">
    </head>
    <body>
        <div class="flex-box">
            <div class="flex-raul">
                    <img src="https://upload.wikimedia.org/wikipedia/commons/9/90/Logo_Mercadona_%28color-300-alpha%29.png" alt="Logo">
                    <div class="campoBusqueda">
                        <span style="margin-left: 8px;">&#x1F50E;&#xFE0E;</span>
                        <input class = "campo" type="text" value="Buscar producto">
                    </div>
                    <button class="botonCategoria">
                        Categorias
                    </button>
                    <button class="botonHabituales">
                        Mis habituales
                    </button>
            </div>

            <div class="flex-monica">
                <button class="identificate">
                    Idenfícate
                    <i class='fas'>&#xf107;</i>
                </button>

                <button class="carrito">
                    <i style="color:#714000" class='fas'>&#xf218;</i>
                    <span style="color:#714000">&#10102;</span>
                    1,00€
                </button>
            </div>
        </div>

        <!-- Remove script and main.js file if you dont need javascript -->
        <script src="main.js" type="text/javascript"></script>
    </body>
</html>
