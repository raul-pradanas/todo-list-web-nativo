<!DOCTYPE html>
<html lang="es">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <title>ToDo-List</title>
        <link rel="stylesheet" href="style.css">
    </head>
    <body>
        <div class="flexBox">
            <div class="flexTarea">
                <div class="nuevaTarea">
                    <form>
                        <label for="tituloTarea">Título de la tarea:</label><br>
                        <input type="text" id="tituloTarea" class="tituloTarea"><br>
                        <label for="descripcionTarea">Last name:</label><br>
                        <input type="text" id="descripcionTarea" class="descripcionTarea">
                      </form>
                </div>
                <div class="botonesTarea">
                    <form action="/action_page.php" class="formularioEstado">
                        <label for="estado">Estado de la tarea: </label>
                        <select id="estado" class="estado">
                          <option value="ToDo">To Do</option>
                          <option value="Doing">Doing</option>
                          <option value="Done">Done</option>
                        </select>
                      </form><br>
                    <label for="prioridadTarea" class="labelPrioridad">Prioridad: </label>
                    <input type="number" id="prioridadTarea" class="prioridadTarea"><br>
                    <button class="botonAñadirTarea" value="Añadir tarea">
                        Añadir Tarea
                    </button>
                </div>
            </div>
            <div class="flexListasEstados">
                <div class="espacioToDo" style="align-self: center;">
                    <span> To Do </span>
                    <div class="listaEstado">
                            
                    </div>
                    <button class="vaciar" value="Vaciar" style="align-self: center; margin-top: 5px;">
                            Vaciar Lista
                    </button>
                    
                </div>

                <div class="espacioDoing">
                    <span> Doing </span>
                    <div class="listaEstado">
                            
                    </div>
                    <button class="vaciarToDo" value="Vaciar" style="align-self: center; margin-top: 5px;">
                            Vaciar Lista
                    </button>
                </div>

                <div class="espacioDone">
                    <span> Done </span>
                    <div class="listaEstado">
                            
                    </div>
                    <button class="vaciar" value="Vaciar" style="align-self: center; margin-top: 5px;">
                            Vaciar Lista
                    </button>
                </div>

                <div class="espacioDeleted">
                    <span> Deleted </span>
                    <div class="listaEstado">
                            
                    </div>
                    <button class="vaciar" value="Vaciar" style="align-self: center; margin-top: 5px;">
                            Vaciar Lista
                    </button>
                </div>
            </div>
            <div class="flexListaGeneral">

            </div>
        </div>

        <!-- Remove script and main.js file if you dont need javascript -->
        <script src="main.js" type="text/javascript"></script>
    </body>
</html>
